<!DOCTYPE html><html lang="en"><head><title>Localisation Helper</title><link rel="stylesheet" href="css/main.css"><link rel="stylesheet" href="http://malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.min.css"><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"></head><body><div id="container"><div id="data-controls-panel"><div id="language-controls"><input id="language-search" type="text"></div><div id="localisation-controls"><label for="localisation-changed-only">Show changed only</label><input id="localisation-changed-only" type="checkbox"><input id="localisation-search" type="text"></div></div><div id="worksheets"></div><div id="data"></div></div><div id="popup" class="visible"><ul class="source-list"><li><textarea readonly="" class="html-code"></textarea><textarea readonly="" class="css-code"></textarea></li><li id="login-form"><div><div id="sp-key"><input id="sp-key-value" type="text" placeholder="Enter spreadsheet key" value="1LhZbstNbIyPyzwMSJyZyAmWPwtw0Uwg5aSPUaAu370s"><button id="sp-key-ok">Ok</button></div></div></li><li id="spinner"><div><div class="loader"></div></div></li></ul></div><script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script><script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script><script type="text/javascript" src="lib/underscore.js"></script><script type="text/javascript" src="http://malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script><script type="text/javascript" src="js/main.js"></script><script id="translation-item-template" type="text/x-jQuery-tmpl"><div data-item="${JSON.stringify($data)}" class="translation-item"><div class="translation-buttons-section"><div class="translation-history"><i class="fa fa-database"></i></div><div class="translation-actions"><div class="translation-apply"><i class="fa fa-check"></i></div><div class="translation-cancel"><i class="fa fa-times"></i></div></div></div><div title="Localisation Key" class="translation-key"><i class="fa fa-key">${key}</i></div><div title="Translation" class="translation-value"><i class="fa fa-refresh"></i><span contenteditable="true" data-default="${translation}" class="translation-value-text">${translation}</span></div><div title="Original (English) value" class="translation-original"><i class="fa fa-home">${originalValue}</i></div></div></script><script id="worksheet-template" type="text/x-jQuery-tmpl"><div class="worksheet"><div class="worksheet-name">${name}<div class="worksheet-lang">${lang}</div><div style="display: none;" class="worksheet-url">${link}</div></div></div></script></body></html>
